<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Javascript Quiz Game</title>

<!--reset css, bootstrap + local css file linked-->
<link rel="stylesheet" href="reset.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
    <!--header contains title + the countdown timer + highscore-->
<section class="row justify-content-center mt-5">
    <section class="col-sm-6 border border-secondary">
        <header class="row justify-content-center text-center">
        <h1>JavaScript Quiz</h1>
            <section class= "highScore text-end">
              <p>Highscore:</p>
            </section>
            <section class="countdown text-end" id="timer"></section>  
        </header>

    <!--the main section will contain the quiz, etc created dynamically using javascript-->
       <main class="mt-3 mb-3">
        <section class="gameOver"></section>
        <section class="quizBox"></section>
        <section class="myButton"></section>
        <section class="answerButtons visibility">
        <button class="btn" id="choice1"></button>
        <button class="btn" id= "choice2"></button>
        <button class="btn" id= "choice3"></button>
        <button class="btn" id= "choice4"></button>
        </section>
      </main>
       <footer class="row justify-content-center text-center footer">
        <p id="result"></p>
        <p id="score"></p>
      </footer>
  </section>
</section>
    
<script src="myscript.js"></script>

</body>

</html>
